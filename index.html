<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>AlemTube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="logo.png" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="logo-container">
    <img src="logo.png" alt="לוגו האתר" class="logo" id="site-logo">
    <h1 class="header-title">AlemTube</h1>
  </div>
  <div class="header-controls">
    
  </div>

  <div class="container">
    <div class="search-box">
      <input id="searchInput" type="text" placeholder="הקלד חיפוש או קישור ליוטיוב" />
      <button id="searchBtn">חפש</button>
    </div>

    <div id="player-container"></div>
    <button id="autoplayToggle" class="autoplay-toggle">Autoplay: ON</button>
    <div id="results"></div>
  </div>

  <!-- Splash -->
  <div id="splash">
    <div class="logo-area">
      <img src="logo.png" />
      <h1 class="title">AlemTube</h1>
    </div>
  </div>

  <script src="js/alemtube.js"></script>
</body>
</html>
